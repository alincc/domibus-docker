#
# Docker compose project used to run test environment
#
# NOTE: Please verify the default environment vars override in .env file
#
# Usage:
#     docker-compose up -d
#
version: '3'
services:
  #
  # CORNER 2
  #

  # oracle xe db
  oraclexec2:
    image: oraclexe-domibus:${DOMIBUS_VERSION}
    environment:
      - ORACLE_ALLOW_REMOTE=true
    expose:
      - "1521"
    # allow external access to oracle db via the host port 49161, at least during the development and test phases
    ports:
      - "49161:1521"
    restart: always
  # weblogic admin server
  # NOTE: wlst connect does not support underscores in server name
  wlsadminc2:
    # depend of the startup of the db
    depends_on:
      - oraclexec2
    environment:
      - DB_HOST=oraclexec2
      - ADMIN_HOST=localhost
      - ADMIN_PASSWORD=changeMe!
      - DOMIBUS_PASSWORD=changeMe!
      - DOMIBUS_VERSION
    image: weblogic-cluster-domibus:${DOMIBUS_VERSION}
    hostname: wlsadminc2
    ports:
      - "7001:7001"
    restart: always
  # weblogic cluster machines
  serverc2i1:
    # depend of the WebLogic Admin Server which controls the WebLogic domain and cluster
    depends_on:
      - wlsadminc2
    image: weblogic-cluster-domibus:${DOMIBUS_VERSION}
    environment:
      - INSTANCE_NAME=c2i1
      - DB_HOST=oraclexec2
      - ADMIN_HOST=wlsadminc2
    hostname: serverc2i1
    ports:
      - "7002:7002"
    volumes:
      - ./common/conf/domibus/policies:/u01/oracle/user_projects/domains/base_domain/conf/domibus/policies
      - ./c2/fs_plugin_data/MAIN:/u01/oracle/user_projects/domains/base_domain/fs_plugin_data/MAIN
    restart: always
    command: createServerEntrypoint.sh
  serverc2i2:
    depends_on:
      - wlsadminc2
    image: weblogic-cluster-domibus:${DOMIBUS_VERSION}
    environment:
      - INSTANCE_NAME=c2i2
      - DB_HOST=oraclexec2
      - ADMIN_HOST=wlsadminc2
    hostname: serverc2i2
    ports:
      - "7003:7002"
    volumes:
      - ./common/conf/domibus/policies:/u01/oracle/user_projects/domains/base_domain/conf/domibus/policies
      - ./c2/fs_plugin_data/MAIN:/u01/oracle/user_projects/domains/base_domain/fs_plugin_data/MAIN
    restart: always
    command: createServerEntrypoint.sh
  httpdc2:
      depends_on:
        - wlsadminc2
      image: edelivery-httpd:2.4
      environment:
        - VHOST_CORNER_HOSTNAME=edelivery.domibus.eu
        # Cookie domain
        - VHOST_CORNER_DOMAIN=domibus.eu
        - CORNER_WL_NODE1_HOSTNAME=${COMPOSE_PROJECT_NAME}_serverc2i1_1
        - CORNER_WL_NODE1_PORT=7002
        - CORNER_WL_NODE2_HOSTNAME=${COMPOSE_PROJECT_NAME}_serverc2i2_1
        - CORNER_WL_NODE2_PORT=7002
      hostname: httpdc2
      ports:
        - "80:80"
      restart: always

  #
  # CORNER 3
  #

  # oracle xe db
  oraclexec3:
    image: oraclexe-domibus:${DOMIBUS_VERSION}
    environment:
      - ORACLE_ALLOW_REMOTE=true
    expose:
      - "1521"
    # allow external access to oracle db via the host port 49161, at least during the development and test phases
    ports:
      - "49261:1521"
    restart: always
  # weblogic admin server
  # NOTE: wlst connect does not support underscores in server name
  wlsadminc3:
    # depend of the startup of the db
    depends_on:
      - oraclexec3
    environment:
      - DB_HOST=oraclexec3
      - ADMIN_HOST=localhost
      - ADMIN_PASSWORD=changeMe!
      - DOMIBUS_PASSWORD=changeMe!
      - DOMIBUS_VERSION
    image: weblogic-cluster-domibus:${DOMIBUS_VERSION}
    hostname: wlsadminc3
    ports:
      - "7101:7001"
    restart: always
  # weblogic cluster machines
  serverc3i1:
    # depend of the WebLogic Admin Server which controls the WebLogic domain and cluster
    depends_on:
      - wlsadminc3
    image: weblogic-cluster-domibus:${DOMIBUS_VERSION}
    environment:
      - INSTANCE_NAME=c3i1
      - DB_HOST=oraclexec3
      - ADMIN_HOST=wlsadminc3
    hostname: serverc3i1
    ports:
      - "7102:7002"
    volumes:
      - ./common/conf/domibus/policies:/u01/oracle/user_projects/domains/base_domain/conf/domibus/policies
      - ./c3/fs_plugin_data/MAIN:/u01/oracle/user_projects/domains/base_domain/fs_plugin_data/MAIN
    restart: always
    command: createServerEntrypoint.sh
  serverc3i2:
    depends_on:
      - wlsadminc3
    image: weblogic-cluster-domibus:${DOMIBUS_VERSION}
    environment:
      - INSTANCE_NAME=c3i2
      - DB_HOST=oraclexec3
      - ADMIN_HOST=wlsadminc3
    hostname: serverc3i2
    ports:
      - "7103:7002"
    volumes:
      - ./common/conf/domibus/policies:/u01/oracle/user_projects/domains/base_domain/conf/domibus/policies
      - ./c3/fs_plugin_data/MAIN:/u01/oracle/user_projects/domains/base_domain/fs_plugin_data/MAIN
    restart: always
    command: createServerEntrypoint.sh
  httpdc3:
    depends_on:
      - wlsadminc3
    image: edelivery-httpd:2.4
    environment:
      - VHOST_CORNER_HOSTNAME=edelivery.domibus.eu
      # Cookie domain
      - VHOST_CORNER_DOMAIN=domibus.eu
      - CORNER_WL_NODE1_HOSTNAME=${COMPOSE_PROJECT_NAME}_serverc3i1_1
      - CORNER_WL_NODE1_PORT=7002
      - CORNER_WL_NODE2_HOSTNAME=${COMPOSE_PROJECT_NAME}_serverc3i2_1
      - CORNER_WL_NODE2_PORT=7002
    hostname: httpdc2
    ports:
      - "8080:80"
    restart: always
